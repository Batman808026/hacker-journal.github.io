# _config.yml - Pro Hacker Site Config
title: Batman808026 - Hacker Journal
description: Advanced pentesting, exploits, 0-days, tools & research. Like HackTricks but darker.
url: "https://Batman808026.github.io/hacker-journal.github.io"
baseurl: ""

# Theme (minimal + custom CSS)
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Dark Mode Default
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude junk
exclude:
  - Gemfile
  - Gemfile.lock

# Custom Vars (for theme)
header_pages:
  - port-scanning.md
  - web-enumeration.md
  - tools.md
  - contact.md

# Sponsors (HackTricks-style)
sponsors:
  - title: "STM Cyber"
    url: "https://blog.stmcyber.com"
    desc: "Hack the Unhackable"
  - title: "Intigriti"
    url: "https://go.intigriti.com/hacktricks"
    desc: "Bug Bounties up to $100K"
